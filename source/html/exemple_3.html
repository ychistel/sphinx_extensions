<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Div with Effect</title>
    <style>
        .hidden {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
        }

        .visible {
            max-height: 500px; /* Or any desired height */
            opacity: 1;
            transition: max-height 0.5s ease-in, opacity 0.5s ease-in;
        }

        #myDiv {
            background-color: #f0f0f0;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Toggle Div</button>
    <div id="myDiv" class="hidden">
        <p>This is a content inside the div.</p>
    </div>

    <script>
        document.getElementById('toggleButton').addEventListener('click', function() {
            var myDiv = document.getElementById('myDiv');
            if (myDiv.classList.contains('hidden')) {
                myDiv.classList.remove('hidden');
                myDiv.classList.add('visible');
            } else {
                myDiv.classList.remove('visible');
                myDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
