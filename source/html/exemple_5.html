<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Editor</title>
    <!-- Inclure les styles CSS nécessaires -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.min.css">
    <!-- Inclure le script de PyScript -->
    <script src="https://pyscript.net/latest/pyscript.js"></script>
    <style>
        /* Ajouter les styles CSS personnalisés si nécessaire */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #editor {
            height: 300px;
            border: 1px solid #ccc;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Python Code Editor</h1>
    
    <!-- Créer un textarea pour le code Python -->
    <textarea id="editor"># Ecrivez votre code Python ici
print("Hello, World!")
    </textarea>
    
    <!-- Ajouter un bouton "Run" pour exécuter le code -->
    <button onclick="runCode()">Run</button>
    
    <!-- Ajouter un div pour afficher le résultat -->
    <div id="output"></div>
    
    <!-- Inclure le script de CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.min.js"></script>
    <!-- Inclure le mode Python de CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/mode/python/python.min.js"></script>
    
    <script>
        // Initialiser l'éditeur de texte avec CodeMirror
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            lineNumbers: true,
            mode: "python"
        });
        
        // Fonction pour exécuter le code Python
        function runCode() {
            var code = editor.getValue(); // Obtenir le code depuis l'éditeur
            var output = document.getElementById("output");
            output.innerHTML = ""; // Effacer le contenu précédent
            
            try {
                // Exécuter le code Python avec PyScript
                var result = pyScript.run(code);
                // Afficher le résultat dans le div de sortie
                output.textContent = result;
            } catch (error) {
                // Gérer les erreurs
                output.textContent = "Erreur: " + error;
            }
        }
    </script>
</body>
</html>
